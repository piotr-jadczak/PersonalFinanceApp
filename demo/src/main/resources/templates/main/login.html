<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <th:block th:replace="main/fragments-db :: headResources"></th:block>
</head>
<body class="bg-light">

<div class="container">
    <div class="row h-100 mt-5 justify-content-center align-items-center">
        <form class="form-signin" th:action="@{/login}" method="post">
            <div class="text-center">
                <img class="mb-4" th:src="@{/images/dolar.svg}" width="72" height="72">
                <h1 class="h3 mb-3 font-weight-normal">Sign in</h1>
            </div>
            <div th:if="${param.error}" class="alert alert-error">
                <a class="text-danger">invalid username or password</a>
            </div>
            <label for="username" class="sr-only">Login</label>
            <input id="username" name="username" placeholder="login" class="form-control" required="" autofocus="">
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="password" required="">
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            <div class="text-center">
                <p class="mt-3 mb-3 text-muted text-center">Â© 2022</p>
            </div>
        </form>
    </div>
</div>

<th:block th:replace="main/fragments-db :: jsBootstrapResources"></th:block>
</body>
</html>
