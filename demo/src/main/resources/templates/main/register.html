<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register</title>
    <th:block th:replace="main/fragments-db :: headResources"></th:block>
</head>
<body class="bg-light">

<div class="container">
    <div class="row h-100 mt-5 justify-content-center align-items-center">
        <form class="form-signin" style="min-width: 350px;" th:action="@{/register}" th:object="${userDto}" method="post">
            <div class="text-center">
                <img class="mb-4" th:src="@{/images/dolar-icon.jpg}" width="72" height="72">
                <h1 class="h3 mb-3 font-weight-normal">Register</h1>
            </div>
            <div th:if="${formErrors}" class="alert alert-error text-center">
                <span th:each="error : ${formErrors}">
                    <a class="text-danger" th:text="${error}"></a><br/>
                </span>
            </div>
            <label for="username" class="sr-only">Login</label>
            <input type="text" id="username" th:field="*{username}" placeholder="login"
                   class="form-control" autocomplete="off" required>
            <label for="email" class="sr-only">Email</label>
            <input type="email" id="email" th:field="*{email}" placeholder="email"
                   class="form-control" autocomplete="off" required>
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" th:field="*{password}" placeholder="password"
                   class="form-control" autocomplete="off" required>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
            <div class="text-center mt-3">
                <a class="text-primary" th:href="@{/login}">Sign in</a><br/>
                <a class="text-primary" th:href="@{/}">Home</a>
                <p class="mb-3 text-muted text-center">Â© 2022</p>
            </div>
        </form>
    </div>
</div>

</body>
</html>
